<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        polyline{
            stroke-width: 3px;
            stroke: rgb(0, 238, 255);
            fill: none;
        }
    </style>
</head>
<body>
    <h1>Draw on the canvas by pressing the mouse/touchpad</h1>
    <svg id="canvas" width = 800 height = 800 style="border: 1px solid black;"></svg><br>
    <button id="clear">üóëÔ∏è</button>
</body>
<script>
    let canvas_area ;
    const canvas = document.getElementById("canvas");
    let isDrawing = false;
    canvas.addEventListener("mousedown",function(){
        isDrawing = true;
        canvas_area = document.createElementNS(
    "http://www.w3.org/2000/svg",
    "polyline",
  );
  canvas.appendChild(canvas_area)
    });

    canvas.addEventListener("mouseup", function () {
  isDrawing = false;
  canvas_area = null;
});

    canvas.addEventListener("mousemove", function (event) {
  if (isDrawing) {
    let points = canvas_area.getAttribute("points") ?? "";
    points += event.clientX + "," + (event.clientY - 80) + " ";
    canvas_area.setAttribute("points", points);
  }
});

document.getElementById("clear").addEventListener("click", function () {
  canvas.innerHTML = "";
});
</script>
</html>
